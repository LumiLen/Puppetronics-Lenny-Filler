  <script>
    const btn=document.getElementById('menuBtn');const mobileNav=document.getElementById('mobileNav');
    btn?.addEventListener('click',()=>{const open=mobileNav.classList.toggle('hidden')===false;btn.setAttribute('aria-expanded',String(open));});
    const here=location.pathname.split('/').pop()||'index.html';
    document.querySelectorAll('nav a').forEach(a=>{if(a.getAttribute('href')===here)a.classList.add('active-link');});
    document.getElementById('year').textContent=new Date().getFullYear();
