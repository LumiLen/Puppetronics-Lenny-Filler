<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cardboard Grandpa · Album · PuppetX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../favicon.png" /> <!-- was ../assets/favicon.png (WRONG from here) -->
  <style>.active-link{font-weight:600}</style>
</head>
<body class="min-h-screen text-white">

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white border-b border-zinc-200">
    <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
      <a href="../../index.html" class="font-semibold tracking-tight text-zinc-900">Lenny Filler · PuppetX</a>
      <nav class="hidden md:flex gap-6 text-sm">
        <a href="../../index.html" class="text-zinc-900">Home</a>
        <a href="../../works.html" class="text-zinc-900">Works</a>
        <a href="../../statement.html" class="text-zinc-900">Statement</a>
        <a href="../../apps-gear.html" class="text-zinc-900">Apps &amp; Gear</a>
        <a href="../../cv.html" class="text-zinc-900">CV</a>
        <a href="../../contact.html" class="text-zinc-900">Contact</a>
      </nav>
      <button id="menuBtn" class="md:hidden p-2 rounded border border-zinc-300 text-zinc-900" aria-expanded="false" aria-controls="mobileNav" aria-label="Toggle menu">☰</button>
    </div>
    <nav id="mobileNav" class="md:hidden hidden border-t border-zinc-200 bg-white">
      <div class="mx-auto max-w-6xl px-4 py-3 grid gap-3 text-sm text-zinc-900">
        <a href="../../index.html">Home</a><a href="../../works.html">Works</a><a href="../../statement.html">Statement</a>
        <a href="../../apps-gear.html">Apps &amp; Gear</a><a href="../../cv.html">CV</a><a href="../../contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Fixed background (same look) -->
  <div class="fixed inset-0 -z-20">
    <img src="../studio.png" alt="" aria-hidden="true"
         class="absolute inset-0 w-full h-full object-cover blur-2xl scale-110 opacity-80" />
    <div class="absolute inset-0 flex items-center justify-center">
      <img src="../studio.png" alt="Workshop background"
           class="max-w-full max-h-full object-contain select-none pointer-events-none" />
    </div>
  </div>
  <div class="fixed inset-0 -z-10 bg-white/10 backdrop-blur-[1px] pointer-events-none"></div>

  <!-- Album content -->
  <main class="relative">
    <section class="mx-auto w-full max-w-[calc(100%-6cm)] px-4 md:px-8 py-12">
      <a href="../../works.html" class="inline-flex items-center text-sm text-white/90 underline">← Back to Works</a>

      <h1 class="mt-4 text-2xl md:text-4xl font-semibold tracking-tight">Cardboard Grandpa (2024)</h1>
      <p class="mt-2 text-white/90 max-w-2xl">
        blah blah.
      </p>

      <!-- Gallery grid -->
      <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
       <button class="relative group" data-full="../gp1.jpg">
  <img src="../gp1.jpg" class="w-full aspect-[4/3] object-cover rounded-lg ring-1 ring-white/20" alt="">
          <span class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition"></span>
        </button>
        <button class="relative group" data-full="../gp2.jpg">
          <img src="../gp2.jpg" class="w-full aspect-[4/3] object-cover rounded-lg ring-1 ring-white/20" alt="">
          <span class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition"></span>
        </button>
        <button class="relative group" data-full="../gp3.jpg">
          <img src="../gp3.jpg" class="w-full aspect-[4/3] object-cover rounded-lg ring-1 ring-white/20" alt="">
          <span class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition"></span>
        </button>
      </div>
    </section>
  </main>

  <!-- Lightbox -->
  <div id="lb" class="fixed inset-0 z-[60] hidden items-center justify-center bg-black/80 p-4">
    <button id="lbClose" class="absolute top-4 right-4 text-white text-2xl" aria-label="Close">✕</button>
    <img id="lbImg" src="" alt="" class="max-w-full max-h-[90vh] rounded-lg shadow-xl">
  </div>

  <footer class="border-t border-zinc-200 mt-16">
    <div class="mx-auto max-w-6xl px-4 py-6 flex flex-col items-center gap-2 text-center">
      <a href="../../index.html">
        <img src="../favicon2.png" alt="LenzF logo" class="w-[84px] h-[84px]" loading="lazy" decoding="async">
      </a>
      <a href="../../index.html" class="font-semibold text-sm tracking-wide text-zinc-900">LenzF</a>
      <p class="text-xs text-zinc-600">© <span id="year"></span> All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Mobile menu
    const btn=document.getElementById('menuBtn'); const mobileNav=document.getElementById('mobileNav');
    btn?.addEventListener('click',()=>{const open=mobileNav.classList.toggle('hidden')===false;btn.setAttribute('aria-expanded',String(open));});

    // Year
    const y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();

    // Lightbox
    const lb=document.getElementById('lb'); const lbImg=document.getElementById('lbImg'); const lbClose=document.getElementById('lbClose');
    document.querySelectorAll('[data-full]').forEach(el=>{
      el.addEventListener('click', ()=>{ lbImg.src=el.getAttribute('data-full'); lb.classList.remove('hidden'); lb.classList.add('flex'); });
    });
    const closeLb=()=>{ lb.classList.add('hidden'); lb.classList.remove('flex'); lbImg.src=''; };
    lbClose.addEventListener('click', closeLb);
    lb.addEventListener('click', (e)=>{ if(e.target===lb) closeLb(); });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeLb(); });
  </script>
</body>
</html>
