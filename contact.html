<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact · PuppetX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/favicon.png" />
  <style>.active-link{font-weight:600}</style>
</head>
<body class="min-h-screen bg-white text-zinc-900">
  
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white border-b border-zinc-200">
    <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="font-semibold tracking-tight text-zinc-900">Lenny Filler · PuppetX</a>
      <nav class="hidden md:flex gap-6 text-sm">
        <a href="index.html" class="text-zinc-900">Home</a>
        <a href="works.html" class="text-zinc-900">Works</a>
        <a href="statement.html" class="text-zinc-900">Statement</a>
        <a href="apps-gear.html" class="text-zinc-900">Apps &amp; Gear</a>
        <a href="cv.html" class="text-zinc-900">CV</a>
        <a href="contact.html" class="text-zinc-900">Contact</a>
      </nav>
      <button id="menuBtn" class="md:hidden p-2 rounded border border-zinc-300 text-zinc-900" aria-expanded="false" aria-controls="mobileNav" aria-label="Toggle menu">☰</button>
    </div>
    <nav id="mobileNav" class="md:hidden hidden border-t border-zinc-200 bg-white">
      <div class="mx-auto max-w-6xl px-4 py-3 grid gap-3 text-sm text-zinc-900">
        <a href="index.html">Home</a>
        <a href="works.html">Works</a>
        <a href="statement.html">Statement</a>
        <a href="apps-gear.html">Apps &amp; Gear</a>
        <a href="cv.html">CV</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="mx-auto max-w-6xl px-4 py-12">
    <!-- Two-column layout: left = content, right = portrait -->
    <div class="md:grid md:grid-cols-[1fr_18rem] md:gap-8 md:items-stretch">
      <!-- Left column -->
      <section>
        <h1 class="text-2xl md:text-4xl font-semibold tracking-tight">Contact</h1>

        <!-- Simple form (Netlify Forms) -->
        <form name="contact" method="POST" data-netlify="true" class="mt-8 grid gap-4 max-w-xl">
          <input type="hidden" name="form-name" value="contact">
          <label class="grid gap-1">
            <span class="text-sm">Name</span>
            <input class="border border-zinc-300 rounded px-3 py-2" type="text" name="name" required>
          </label>
          <label class="grid gap-1">
            <span class="text-sm">Email</span>
            <input class="border border-zinc-300 rounded px-3 py-2" type="email" name="email" required>
          </label>
          <label class="grid gap-1">
            <span class="text-sm">Message</span>
            <textarea class="border border-zinc-300 rounded px-3 py-2 h-32" name="message" required></textarea>
          </label>
          <button class="px-4 py-2 rounded bg-zinc-900 text-white w-max">Send</button>
        </form>

        <p class="mt-6 text-sm text-zinc-600">
          Or email directly: <a class="underline" href="mailto:naviasaf@gmail.com">naviasaf@gmail.com</a>
        </p>
      </section>

      <!-- Right column: portrait (matches left column height) -->
      <aside class="mt-8 md:mt-0">
        <div class="h-full w-full rounded-2xl overflow-hidden ring-1 ring-zinc-200">
          <!-- Replace src with your image path -->
          <img
            src="assets/melenz.jpeg"
            alt="Portrait of the artist"
            class="h-full w-full object-cover object-center"
          />
        </div>
      </aside>
    </div>
  </main>

  <footer class="border-t border-zinc-200 mt-16">
    <div class="mx-auto max-w-6xl px-4 py-6 flex flex-col items-center gap-2 text-center">
      <a href="index.html">
        <img 
          src="assets/favicon2.png" 
          alt="LenzF logo" 
          class="w-[84px] h-[84px]"
          loading="lazy"
          decoding="async"
        >
      </a>
      <a href="index.html" class="font-semibold text-sm tracking-wide">LenzF</a>
      <p class="text-xs text-zinc-600">© <span id="year"></span> All rights reserved.</p>
    </div>
  </footer>

  <script>
    const btn=document.getElementById('menuBtn');
    const mobileNav=document.getElementById('mobileNav');
    btn?.addEventListener('click',()=>{const open=mobileNav.classList.toggle('hidden')===false;btn.setAttribute('aria-expanded',String(open));});
    const here=location.pathname.split('/').pop()||'index.html';
    document.querySelectorAll('nav a').forEach(a=>{if(a.getAttribute('href')===here)a.classList.add('active-link');});
    const y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();
  </script>
</body>
</html>
